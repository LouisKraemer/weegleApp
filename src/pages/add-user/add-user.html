<ion-header>

    <ion-navbar color="primary">
        <ion-title>Ajouter un invité</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Nom</ion-label>
            <ion-input [(ngModel)]="newUser.lastName" name="lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Prénom</ion-label>
            <ion-input [(ngModel)]="newUser.firstName" name="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Vient</ion-label>
            <ion-toggle [(ngModel)]="newUser.coming" name="coming"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Enfants</ion-label>
            <ion-select [(ngModel)]="newUser.children" name="children">
                <ion-option value='0' selected>0</ion-option>
                <ion-option value='1'>1</ion-option>
                <ion-option value='2'>2</ion-option>
                <ion-option value='3'>3</ion-option>
                <ion-option value='4'>4</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list no-lines>
        <ion-list-header><ion-label color="primary">Invité à</ion-label></ion-list-header>
        <ion-item>
            <ion-label>Apéritif</ion-label>
            <ion-toggle [(ngModel)]="newUser.apero.invited" name="aperoInvited"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Repas</ion-label>
            <ion-toggle [(ngModel)]="newUser.meal.invited" name="mealInvited"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Brunch</ion-label>
            <ion-toggle [(ngModel)]="newUser.brunch.invited" name="brunchInvited"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list no-lines *ngIf="newUser.apero.invited || newUser.meal.invited || newUser.brunch.invited">
        <ion-list-header><ion-label color="primary">Vient à</ion-label></ion-list-header>
            <ion-item *ngIf=newUser.apero.invited>
                <ion-label>Apéritif</ion-label>
                <ion-toggle [(ngModel)]="newUser.apero.coming" name="aperoComing"></ion-toggle>
            </ion-item>
            <ion-item *ngIf=newUser.meal.invited>
                <ion-label>Repas</ion-label>
                <ion-toggle [(ngModel)]="newUser.meal.coming" name="mealComing"></ion-toggle>
            </ion-item>
            <ion-item *ngIf=newUser.brunch.invited>
                <ion-label>Brunch</ion-label>
                <ion-toggle [(ngModel)]="newUser.brunch.coming" name="brunchComing"></ion-toggle>
            </ion-item>
    </ion-list>
    <button ion-button full (click)="addUser()">Valider</button>
</ion-content>
