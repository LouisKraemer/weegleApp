<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab bottom right>
        <button ion-fab (click)="addClicked()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-card *ngFor="let person of user" (press)="presentActionSheet($event)" id={{person._id}}>
            <ion-card-header>
                {{person.lastName}} {{person.firstName}}
            </ion-card-header>
            <ion-card-content>
                <ion-icon *ngIf="person.coming; else cancelIcon" name="checkmark"></ion-icon>
                <ng-template #cancelIcon><ion-icon name="close"></ion-icon></ng-template>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
