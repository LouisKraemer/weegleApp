<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="addClicked()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-card *ngFor="let person of user">
            <ion-card-header>
                {{person.lastName}} {{person.firstName}}
            </ion-card-header>
            <ion-card-content>
                {{person.coming}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
