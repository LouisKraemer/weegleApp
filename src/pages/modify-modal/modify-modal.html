<ion-header>

    <ion-navbar>
        <ion-title>Modifier un invité</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Nom</ion-label>
            <ion-input [(ngModel)]="lastName" name="lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Prénom</ion-label>
            <ion-input [(ngModel)]="firstName" name="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Vient</ion-label>
            <ion-toggle [(ngModel)]="coming" name="coming"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list no-lines>
        <ion-list-header>Invité à</ion-list-header>
        <ion-item>
            <ion-label>Apéritif</ion-label>
            <ion-toggle [(ngModel)]="aperoInvited" name="aperoInvited"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Repas</ion-label>
            <ion-toggle [(ngModel)]="mealInvited" name="mealInvited"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Brunch</ion-label>
            <ion-toggle [(ngModel)]="brunchInvited" name="brunchInvited"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list no-lines *ngIf="aperoInvited || mealInvited || brunchInvited">
        <ion-list-header>Vient à</ion-list-header>
        <ion-item *ngIf=aperoInvited>
            <ion-label>Apéritif</ion-label>
            <ion-toggle [(ngModel)]="aperoComing" name="aperoComing"></ion-toggle>
        </ion-item>
        <ion-item *ngIf=mealInvited>
            <ion-label>Repas</ion-label>
            <ion-toggle [(ngModel)]="mealComing" name="mealComing"></ion-toggle>
        </ion-item>
        <ion-item *ngIf=brunchInvited>
            <ion-label>Brunch</ion-label>
            <ion-toggle [(ngModel)]="brunchComing" name="brunchComing"></ion-toggle>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="updateUser()">Modifier</button>
</ion-content>
